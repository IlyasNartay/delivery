version: '3'

services:
  auth:
    build: .
    container_name: auth_service
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db          # ключевой момент: хост — db, а не localhost
      DB_PORT: 5432


  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
